<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup UI â€” Combined</title>

  <!-- Material Symbols (for the icons shown in the screenshots) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    /* combined styles.css from screenshots */

    :root {
      --bg-panel: rgba(68,65,70,0.28);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 0 30px;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #0f1112; /* dark backdrop so panel shows up */
      color: #fff;
    }

    /* generic inputs/buttons */
    button, input {
      border: 0;
      width: 100%;
      height: 60px;
      background: transparent;
      font-family: inherit;
      font-size: 16px;
      outline: none;
    }

    /* signup panel */
    .signup {
      position: fixed;
      z-index: 10;
      top: 0;
      right: 0;
      height: 100%;
      width: 50%;
      max-width: 460px;
      padding: 200px 40px;
      background: var(--bg-panel);
      backdrop-filter: blur(50px);
      box-sizing: border-box;
      color: rgb(255 255 255 / 96%);
      border-radius: 8px 0 0 8px;
    }

    .signup > h2 {
      margin: 0 0 6px;
      color: rgb(255 255 255 / 96%);
      font-size: 28px;
      letter-spacing: 0.6px;
    }
    .signup > h3 {
      margin: 0 0 30px;
      color: rgb(255 255 255 / 40%);
      font-weight: 400;
      font-size: 14px;
    }

    .form {
      margin: 0;
      display: grid;
      gap: 16px;
    }

    .textbox {
      position: relative;
      margin-bottom: 16px;
    }

    .textbox span {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      font-size: 22px;
      pointer-events: none;
      color: rgb(255 255 255 / 40%);
    }

    /* input + label area */
    .textbox input {
      padding: 0 24px 0 36px;
      border-bottom: 2px solid rgba(255,255,255,0.05);
      color: rgb(255 255 255 / 96%);
      height: 72px;
      font-size: 16px;
      transition: 0.3s;
      background: transparent;
    }

    /* when focused or valid, move label/span */
    :is(input:focus, input:valid) ~ label {
      transform: translate(-40px, -40px) scale(0.875);
    }
    input:focus ~ label {
      color: rgb(255 255 255 / 40%);
    }
    input:focus {
      border-color: rgb(255 255 255 / 76%);
    }

    :is(input:focus, input:valid) ~ span {
      color: rgb(255 255 255 / 76%);
    }

    /* label positioned over input */
    .textbox label {
      position: absolute;
      top: 50%;
      left: 36px;
      transform: translateY(-50%);
      color: rgb(255 255 255 / 40%);
      pointer-events: none;
      transition: 0.4s;
      font-size: 14px;
    }

    /* form button */
    .form button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-radius: 6px;
      background: rgb(255 255 255 / 12%);
      color: #f9f9f9;
      border: 0;
      height: 56px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.6px;
    }

    .signup p {
      color: rgb(255 255 255 / 50%);
      margin: 8px 0 0;
      font-size: 13px;
    }

    .signup p > a {
      color: rgb(255 255 255 / 96%);
      text-decoration: none;
      margin-left: 6px;
      font-weight: 600;
    }

    /* small helper: material symbol spacing */
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-family: "Material Symbols Outlined";
    }

    /* responsive tweaks */
    @media (max-width: 720px) {
      .signup {
        position: static;
        width: 100%;
        height: auto;
        max-width: none;
        padding: 40px;
        border-radius: 12px;
      }
      body { padding: 18px; }
    }
  </style>
</head>
<body>

  <!-- background div (screenshot referenced an animated background generator) -->
  <div class="background" aria-hidden="true">
    <!-- you can paste an animated background code here from
         https://web.dev/resources/animated-css-background-generator -->
  </div>

  <!-- combined HTML form from screenshots -->
  <div class="signup" role="region" aria-label="Signup panel">
    <h2>Sign Up</h2>
    <h3>It's quick & simple</h3>

    <form class="form" action="#" method="post" novalidate>
      <div class="textbox">
        <input type="text" name="name" required />
        <label>Name</label>
        <span class="material-symbols-outlined">account_circle</span>
      </div>

      <!-- add more form controls as needed (email, password etc) -->
      <div class="textbox">
        <input type="email" name="email" required />
        <label>Email</label>
        <span class="material-symbols-outlined">email</span>
      </div>

      <div class="textbox">
        <input type="password" name="password" required minlength="6" />
        <label>Password</label>
        <span class="material-symbols-outlined">lock</span>
      </div>

      <p>Signed up already? <a href="#">Login here</a></p>

      <button type="submit">
        <span>Join The Elitists</span>
        <span class="material-symbols-outlined">arrow_forward</span>
      </button>
    </form>
  </div>

</body>
</html>
